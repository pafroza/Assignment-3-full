<!DOCTYPE html>
<html>
<head>
	<title> Grid Layout </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<section class="grid-title">
	<h1><strong>Grid Project</strong></h1>
</section>
	
<section class="container">
	<div class="column-3">
		<div class="bg-grey"></div>
	</div>
	<div class="column-3">
		<div class="bg-purple"></div>
	</div>
	<div class="column-3">
		<div class="bg-orange"></div>
	</div>
	<div class="column-full">
		<div class="bg-blue"></div>
	</div>
	<div class="column-2">
		<div class="bg-green"></div>
	</div>
	<div class="column-2">
		<div class="bg-purple"></div>
	</div>
	<div class="column-7">
		<div class="bg-orange"></div>
	</div>
	<div class="column-15">
		<div class="bg-green"></div>
	</div>
	<div class="column-15">
		<div class="bg-grey"></div>
	</div>
</section>
</body>
</html>
